<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <style>
            .resaltar {
                color: white;
                background-color: blueviolet;
                font-size: 20px;
                font-weight: bold;
                padding: 10px;
            }
        </style>

    </head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1 id="titulo">Hola mundo!</h1>
                <button id="boton-cambiar-titulo" class="btn btn-primary">Cambiar título</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <p class="texto">Parrafo uno</p>
                <p class="texto">Parrafo dos</p>
                <button id="boton-cambiar-parrafos" class="btn btn-primary">Cambiar parrafos</button>
                <button id="boton-cambiar-parrafos2" class="btn btn-primary">Cambiar parrafos 2</button>
                <button id="boton-cambiar-parrafos3" class="btn btn-primary">Cambiar parrafos 3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <h3>Obtención y manipulación de textos y valores</h3>
                <p id="mensaje">Esto es un mensaje</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Obtener datos de los inputs</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                        <label for="floatingInputGroup1">Username</label>
                    </div>
                    <button id="btnMostrar" class="btn btn-primary">Mostrar</button>
                        
                </div>
                <div>
                    <p id="resultado" class="mt-3"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Obtener datos de los inputs , dos números</h3>
                <input id="num-uno" type="number">
                <input id="num-dos" type="number">
                <button id="btnMostrarSuma" class="btn btn-primary">Sumar</button>
                <div>
                    <p id="resultadoSuma" class="mt-3"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Agregar nodos al DOM</h3>
                <ul id="lista"></ul>
                <button id="btnAgregarNodo" class="btn btn-primary">Agregar</button>
            </div>
            <div id="contenedo-parrafo">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
    <script src="selectores.js"> </script>
</body>
</html>
