<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <main class="container py-4">
        <h1>Eventos en jQuery</h1>

        <!-- 1) BOTONES DE EVENTOS -->
        <div class="row">
            <div class="col">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h2>Botones "click" "dblclick" "mouseenter/mouseleave"</h2>
                        <div>
                            <button id="btnClick" class="btn btn-primary">Hacer Click</button>
                            <button id="btnDblClick" class="btn btn-secondary">Doble Click</button>
                            <button id="btnMouse" class="btn btn-info">Mover Mouse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2) BOTONES DE TECLADO -->
        <div class="row">
            <div class="col">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h2>Teclado keydown, keyup y keypress</h2>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="txtTeclado" class="form-label">Presione una tecla</label>
                                <input id="txtTeclado" type="text" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="border rounded p-3 bg-white">
                                    <h5>Vista dinánica</h5>
                                    <p id="textoprevio" class="mb-1">Texto: <strong>-</strong></p>
                                    <p id="eventoteclado">Último evento: <strong>-</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 3) SUBMIT EN FORMULARIO -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h6 mb-3">Formulario (submit + preventDefault)</h2>

                <form id="formDemo">
                    <div class="row g-3 align-items-end">
                        <div class="col-12 col-md-6">
                            <label for="txtNombre" class="form-label">Nombre</label>
                            <input id="txtNombre" type="text" class="form-control" placeholder="Ej: Arsenio">
                        </div>
                        <div class="col-12 col-md-6">
                            <button id="btnEnviar" class="btn btn-success w-100" type="submit">Enviar
                                formulario</button>
                        </div>
                    </div>
                </form>

                <div class="mt-3">
                    <div id="msgForm" class="alert alert-success mb-0 d-none" role="alert"></div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <div id="msgUser" class="alert alert-success mb-0" role="alert"></div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/eventos.js"></script>
</body>

</html>
